<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js">
	</script>
</head>
<body>
	<div id="div1" style="height:80px; width:80px; background-color:red;">
	</div><br>
	<div id="div2" style="height:80px; width:80px; background-color:blue;">
	</div><br>
	<div id="div3" style="height:80px; width:80px; background-color:navajowhite;"></div>
	<button>CLICK</button>
	<script type="text/javascript">
		$(document).ready(function(){
			$("button").click(function(){
				$("#div1").fadeToggle()
				$("#div2").fadeToggle("slow")
				$("#div3").fadeToggle(5000)

			});
		});
	</script>

</body>
</html>
